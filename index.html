    <style>
        :root {
            --bg-body: #1a1a1a; --bg-box: #242424;
            --main-color: #ff85a2; --text-color: #e0e0e0;
            --accent-blue: #4fc3f7; --accent-green: #81c784;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Quicksand', sans-serif; }

        /* SYNC BADGE */

        .status-waiting { background: #f1c40f; color: #222; display: flex !important; }
        .status-synced { background: #2ecc71; color: #fff; display: flex !important; }

        /* RPG HEADER */
        .rpg-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .rpg-box { background: var(--bg-box); border-radius: 15px; padding: 12px; border: 1px solid #333; display: flex; flex-direction: column; justify-content: center; }
        .profile-area { text-align: center; align-items: center; }
        .mascot-img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--main-color); margin-bottom: 5px; object-fit: cover; }
        .level-title { font-weight: 700; color: var(--main-color); font-size: 1em; }
        .next-lv-msg { font-size: 0.8em; color: #888; margin-top: 5px; line-height: 1.3; }

        .year-header { font-weight: 700; font-size: 0.85em; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 5px; color: var(--main-color); }
        .goal-item { margin-bottom: 8px; }
        .goal-header { display: flex; justify-content: space-between; font-weight: 600; color: #ccc; font-size: 0.9em; margin-bottom: 3px; }
        .progress-bar { background: #333; height: 6px; border-radius: 3px; overflow: hidden; width:100%; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: var(--main-color); }

        /* GUIDE BOXES */
        .guide-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .guide-box { background: var(--bg-box); border-radius: 15px; height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 10px; border: 1px solid #333; position: relative; overflow: hidden; }
        #quote-area { background-size: cover; background-position: center; }
        #quote-area::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.7); }
        .quote-text { position: relative; z-index: 1; font-weight: 600; font-style: italic; font-size: 0.85em; line-height: 1.3; color: #fff; }
        .lam-avatar { font-size: 1.6em; margin-bottom: 3px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        /* TASK LIST */
        .box { background: var(--bg-box); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .box-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 10px; }
        .box-title { color: var(--main-color); font-weight: 700; font-size: 1.05em; margin: 0; }
        .task-list { list-style: none; padding: 0; margin: 0; min-height: 20px; }
        .task-item { display: flex; align-items: center; padding: 8px 0; border-radius: 8px; position: relative; }
        .task-item.level-2 { margin-left: 25px; }
        .task-item.level-3 { margin-left: 50px; }
        
        .custom-cb { appearance: none; -webkit-appearance: none; width: 22px; height: 22px; border: 2px solid var(--main-color); border-radius: 50%; cursor: pointer; position: relative; margin-right: 12px; flex-shrink: 0; background: transparent; }
        .custom-cb:checked { background: var(--main-color); }
        .custom-cb:checked::after { content: "‚úì"; color: white; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); font-size: 13px; font-weight: 900; }
        .task-text { flex-grow: 1; border: none; background: transparent; color: var(--text-color); font-size: 1em; padding: 4px; outline: none; width: 100%; }
        .task-item.checked .task-text { color: var(--done-color); opacity: 0.6; }
        .toggle-btn { margin-right: 5px; font-size: 0.7em; color: #555; cursor: pointer; width: 15px; text-align: center; }
        .rotated { transform: rotate(-90deg); display: inline-block; }
        .hidden-task { display: none !important; }

        /* FLOATING NAV */
        .floating-nav { position: fixed; right: 10px; bottom: 90px; display: flex; flex-direction: column; gap: 8px; z-index: 90; }
        .nav-circle { width: 40px; height: 40px; background: #2a2a2a; border: 1px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; opacity: 0.8; font-size: 16px; font-weight: 700; }

        /* BOTTOM MENU */
        .bottom-menu { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; height: 75px; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .menu-item { color: #555; font-size: 1.4em; cursor: pointer; display: flex; flex-direction: column; align-items: center; border: none; background: none; width: 25%; outline: none; }
        .menu-item.active { color: var(--main-color); }
        .menu-label { font-size: 8px; margin-top: 2px; font-weight: 700; text-transform: uppercase; }

        /* MODALS RESPONSIVE */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 10px; }
        .modal-content { background: var(--bg-box); border-radius: 20px; width: 100%; max-width: 900px; height: 92vh; display: flex; flex-direction: column; border: 1px solid #333; overflow: hidden; }
        .modal-body { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .tab-btn-group { display: flex; padding: 5px 10px; border-bottom: 1px solid #333; overflow-x: auto; white-space: nowrap; gap: 5px; }
        .tab-btn { background: none; border: none; color: #666; padding: 12px 15px; font-weight: 700; cursor: pointer; font-size: 0.85em; text-transform: uppercase; }
        .tab-btn.active { color: var(--main-color); border-bottom: 2px solid var(--main-color); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        
        .modal-footer { padding: 10px; border-top: 1px solid #333; display: flex; flex-wrap: wrap; gap: 8px; background: #1a1a1a; }
        .modal-footer button, .modal-footer select { flex: 1; min-width: 80px; }

        textarea { width: 100%; background: #111; color: #81c784; border: 1px solid #333; border-radius: 12px; padding: 12px; font-family: monospace; font-size: 14px; resize: none; line-height: 1.5; outline: none; margin-bottom: 15px; }
        .pink-btn { background: var(--main-color); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .grey-btn { background: #333; color: #ccc; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .sync-label { font-size: 0.75em; color: var(--main-color); display: block; margin-bottom: 4px; font-weight: 700; text-transform: uppercase; }

        #celeb-popup { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: var(--main-color); color: white; padding: 15px 25px; border-radius: 50px; font-weight: 700; z-index: 3000; display: none; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        @media (max-width: 600px) {
            .rpg-container, .guide-container { grid-template-columns: 1fr; }
            .modal-footer { flex-direction: column; }
            .modal-footer select { width: 100%; height: 45px; }
        }

    <script>
        // --- DEVICE DETECTION ---
        const isMobile = window.matchMedia("(max-width: 768px)").matches || ('ontouchstart' in window);

        // --- CORE DATA ---
        const fbConfig = { apiKey: "AIzaSyBvcsIGi-pqjeSFw9Dys0s9gp5K-ZfA7sc", authDomain: "meo-dash-rpg.firebaseapp.com", projectId: "meo-dash-rpg", storageBucket: "meo-dash-rpg.firebasestorage.app", messagingSenderId: "740973177634", appId: "1:740973177634:web:31c47cd5ed395edab4d37b" };
        const quotesDB = [ { text: "S√°ng t·∫°o l√† k·∫øt tinh c·ªßa v√¥ tri.", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80" }, { text: "ADHD l√† m·ªôt si√™u nƒÉng l·ª±c.", img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" } ];

        let totalXP = parseInt(localStorage.getItem('zetmeo_xp_total')) || 0;
        let rpgConfig = JSON.parse(localStorage.getItem('zetmeo_rpg_config')) || { 
            goalsStr: "B√°n h√†ng | Core | 2026", 
            rewardsStr: "5 | G√† Popeyes",
            levelsStr: "1 | M·∫ßm Xanh Nh·∫£y S·ªë\n11 | Ph∆∞·ª£ng H·ªìng\n26 | M√πa G·∫∑t", 
            fbUrl: "" 
        };

        // --- FIREBASE ENGINE ---
        function getDB() {
            if(!rpgConfig.fbUrl) return null;
            try {
                if(!firebase.apps.length) firebase.initializeApp({...fbConfig, databaseURL: rpgConfig.fbUrl});
                return firebase.database();
            } catch(e) { return null; }
        }

        async function syncUp() {
            const db = getDB(); if(!db) { alert("ƒêi·ªÅn URL Firebase trong Admin tr∆∞·ªõc nh√©!"); return; }
            const badge = document.getElementById('sync-badge'); badge.innerText = "‚è≥ Pushing..."; badge.style.display='flex'; badge.className='status-waiting';
            try {
                await db.ref('meoOS_V38').set({ dashboard: localStorage.getItem('dashboardData'), xp: totalXP, config: JSON.stringify(rpgConfig) });
                badge.innerText="‚úÖ Cloud Synced"; badge.className="status-synced"; setTimeout(()=>badge.style.display='none', 2000);
            } catch(e) { alert("L·ªói Sync!"); }
        }

        async function syncDown() {
            const db = getDB(); if(!db) return;
            if(!confirm("T·∫£i d·ªØ li·ªáu m√¢y v·ªÅ? (D·ªØ li·ªáu c≈© s·∫Ω b·ªã ƒë√®)")) return;
            try {
                const snap = await db.ref('meoOS_V38').once('value');
                const val = snap.val();
                if(val) {
                    localStorage.setItem('dashboardData', val.dashboard);
                    localStorage.setItem('zetmeo_xp_total', val.xp);
                    localStorage.setItem('zetmeo_rpg_config', val.config);
                    location.reload();
                }
            } catch(e) { alert("L·ªói t·∫£i!"); }
        }

        // --- RENDERER (V35.9 RESTORED) ---
        function renderDashboard(val) {
            const board = document.getElementById('taskboard'); board.innerHTML = "";
            const boxes = val.split(/(?=# )/);
            boxes.forEach(box => {
                const lines = box.split('\n'); if(!lines[0].startsWith('#')) return;
                const title = lines[0].replace('# ', '').trim();
                const boxDiv = document.createElement('div'); boxDiv.className = 'box';
                boxDiv.innerHTML = `<div class="box-header"><h2 class="box-title" onclick="toggleBox(this)">‚ñº ${title}</h2><button class="pink-btn" style="padding:2px 10px" onclick="addTask('${title}')">+</button></div>`;
                const list = document.createElement('ul'); list.className = 'task-list';
                lines.slice(1).forEach((line) => {
                    if(!line.trim().startsWith('- [')) return;
                    const spaces = line.match(/^ */)[0].length;
                    const lv = spaces >= 4 ? 3 : (spaces >= 2 ? 2 : 1);
                    const isChecked = line.includes('[x]');
                    const cleanText = line.replace(/^\s*- \[[ x]\] /, '');
                    const li = document.createElement('li');
                    li.className = `task-item level-${lv} ${isChecked ? 'checked' : ''}`;
                    li.setAttribute('data-level', lv);
                    li.innerHTML = `<div class="toggle-btn" onclick="toggleFolding(this)">${lv < 3 ? '‚ñº' : ''}</div><input type="checkbox" class="custom-cb" ${isChecked ? 'checked' : ''} onchange="toggleTask(this, '${title}', '${cleanText.replace(/'/g, "\\'")}')"><input type="text" class="task-text" value="${cleanText}" onchange="updateDOMToData()">`;
                    list.appendChild(li);
                });
                boxDiv.appendChild(list); board.appendChild(boxDiv);
                new Sortable(list, { group: 'shared', animation: 150, disabled: isMobile, onEnd: updateDOMToData });
            });
            localStorage.setItem('dashboardData', val);
            initUIContent();
        }

        function toggleFolding(btn) {
            const li = btn.closest('.task-item'); const lv = parseInt(li.getAttribute('data-level'));
            const isRotated = btn.classList.toggle('rotated'); let next = li.nextElementSibling;
            while(next) {
                const nLv = parseInt(next.getAttribute('data-level')); if(nLv <= lv) break;
                if(isRotated) next.classList.add('hidden-task');
                else { next.classList.remove('hidden-task'); const subBtn = next.querySelector('.toggle-btn'); if(subBtn && subBtn.classList.contains('rotated')) { let sLv = nLv; let skip = next.nextElementSibling; while(skip && parseInt(skip.getAttribute('data-level')) > sLv) skip = skip.nextElementSibling; next = skip; continue; } }
                next = next.nextElementSibling;
            }
        }

        // --- ACTIONS ---
        function saveAll() {
            const data = document.getElementById('task-editor').value;
            rpgConfig.goalsStr = document.getElementById('goals-area').value;
            rpgConfig.rewardsStr = document.getElementById('rewards-area').value;
            rpgConfig.levelsStr = document.getElementById('level-titles-area').value;
            rpgConfig.fbUrl = document.getElementById('fb-db').value.trim();
            
            localStorage.setItem('zetmeo_rpg_config', JSON.stringify(rpgConfig));
            localStorage.setItem('dashboardData', data);
            renderDashboard(data); updateRPGUI(); saveToHistory(data); closeAdmin();
        }

        function updateDOMToData() {
            let dataArr = []; document.querySelectorAll('.box').forEach(box => {
                const title = box.querySelector('.box-title').innerText.replace('‚ñº ', '').replace('‚ñ∂ ', ''); dataArr.push(`# ${title}`);
                box.querySelectorAll('.task-item').forEach(li => {
                    const cb = li.querySelector('.custom-cb').checked ? '[x]' : '[ ]'; const txt = li.querySelector('.task-text').value;
                    const lv = parseInt(li.getAttribute('data-level')); const sp = lv === 3 ? '    ' : (lv === 2 ? '  ' : '');
                    dataArr.push(`${sp}- ${cb} ${txt}`);
                }); dataArr.push("");
            }); localStorage.setItem('dashboardData', dataArr.join('\n').trim());
        }

        function toggleTask(cb, boxName, text) {
            const val = localStorage.getItem('dashboardData');
            const pts = boxName.toUpperCase().includes('CORE') ? 10 : (boxName.toUpperCase().includes('FOUNDATION') ? 8 : 2.5);
            const newLines = val.split('\n').map(l => l.includes(text) ? (cb.checked ? l.replace('[ ]', '[x]') : l.replace('[x]', '[ ]')) : l);
            totalXP = cb.checked ? totalXP + pts : Math.max(0, totalXP - pts);
            localStorage.setItem('zetmeo_xp_total', totalXP);
            renderDashboard(newLines.join('\n')); updateRPGUI(); updateDOMToData();
            if(cb.checked) launchFireworks(pts);
        }

        function addTask(boxTitle) {
            const val = localStorage.getItem('dashboardData') || "";
            const lines = val.split('\n'); const idx = lines.findIndex(l => l.includes('# ' + boxTitle));
            lines.splice(idx + 1, 0, `- [ ] Nh·∫≠p vi·ªác...`);
            renderDashboard(lines.join('\n'));
            if(isMobile) setTimeout(() => { const inps = document.querySelectorAll('.task-text'); inps[inps.length-1].scrollIntoView({behavior:'smooth'}); inps[inps.length-1].focus(); }, 300);
        }

        function updateRPGUI() {
            const maps = rpgConfig.levelsStr.split('\n').map(l => { const [lv, name] = l.split('|').map(s => s.trim()); return { lv: parseInt(lv), name }; }).sort((a,b) => b.lv - a.lv);
            let lv = 1; while (100 * Math.pow(lv, 1.5) <= totalXP) lv++;
            const title = maps.find(t => lv >= t.lv)?.name || "M·∫ßm Xanh";
            const nextXP = Math.ceil(100 * Math.pow(lv, 1.5));
            const prevXP = lv === 1 ? 0 : Math.ceil(100 * Math.pow(lv-1, 1.5));
            const nextLevelData = maps.slice().reverse().find(t => t.lv > lv) || { lv: lv + 1, name: "ƒê·ªânh Cao" };

            document.getElementById('lv-display').innerText = `Lv. ${lv} - ${title}`;
            document.getElementById('xp-summary').innerText = `${totalXP}/10000 XP`;
            document.getElementById('lv-fill').style.width = `${Math.min(100, ((totalXP-prevXP)/(nextXP-prevXP))*100)}%`;
            document.getElementById('next-lv-text').innerText = `Anh meo c√≤n ${nextXP - totalXP} XP n·ªØa ƒë·ªÉ ƒë·∫°t Lv ${nextLevelData.lv} - ${nextLevelData.name}`;
            
            const gList = document.getElementById('goals-list'); gList.innerHTML = "";
            rpgConfig.goalsStr.split('\n').forEach(line => {
                const [t, g, time] = line.split('|').map(s => s.trim());
                if(t) gList.innerHTML += `<div class="goal-item"><div class="goal-header"><span>${t} / ${g}</span><span>${time}</span></div><div class="progress-bar"><div class="progress-fill" style="width:${Math.min(100,(totalXP/10000)*100)}%"></div></div></div>`;
            });
        }

        function initUIContent() {
            const q = quotesDB[Math.floor(Math.random() * quotesDB.length)];
            document.getElementById('quote-text').innerText = q.text; document.getElementById('quote-area').style.backgroundImage = `url('${q.img}')`;
            const lamLine = (localStorage.getItem('dashboardData') || "").split('\n').find(l => l.trim().startsWith('!!!'));
            if(lamLine) document.getElementById('lam-msg').innerText = lamLine.replace('!!!', '').trim();
        }

        // --- ADMIN UTILS ---
        function openAdmin() { 
            document.getElementById('task-editor').value = localStorage.getItem('dashboardData') || ""; 
            document.getElementById('goals-area').value = rpgConfig.goalsStr;
            document.getElementById('rewards-area').value = rpgConfig.rewardsStr;
            document.getElementById('level-titles-area').value = rpgConfig.levelsStr;
            document.getElementById('fb-db').value = rpgConfig.fbUrl; 
            renderHistory(); document.getElementById('admin-modal').style.display = 'flex'; 
        }
        function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }
        function switchTab(e, id) { document.querySelectorAll('.tab-panel, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active'); }
        function toggleBox(el) { const list = el.parentElement.nextElementSibling; list.classList.toggle('hidden-task'); el.innerText = el.innerText.includes('‚ñº') ? el.innerText.replace('‚ñº', '‚ñ∂') : el.innerText.replace('‚ñ∂', '‚ñº'); }
        function renderHistory() { const hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); document.getElementById('history-container').innerHTML = `<strong style="color:var(--main-color); display:block; margin-bottom:8px">üïí L·ªãch s·ª≠ phi√™n b·∫£n</strong>` + hist.map((h, i) => `<div style="background:#222; padding:8px; border-radius:8px; margin-bottom:5px; cursor:pointer; font-size:12px" onclick="restoreHist(${i})">${h.time} <span style="float:right; color:var(--main-color)">Kh√¥i ph·ª•c</span></div>`).join(''); }
        function saveToHistory(data) { let hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); hist.unshift({ time: new Date().toLocaleString(), content: data }); localStorage.setItem('zetmeo_history', JSON.stringify(hist.slice(0, 5))); }
        function restoreHist(i) { const h = JSON.parse(localStorage.getItem('zetmeo_history'))[i]; if(confirm("Kh√¥i ph·ª•c?")) { renderDashboard(h.content); closeAdmin(); } }
        function resetXP() { if(confirm("Reset to√†n b·ªô XP?")) { totalXP = 0; localStorage.setItem('zetmeo_xp_total', 0); location.reload(); } }
        
        function handleBulk(sel) {
            const data = localStorage.getItem('dashboardData');
            if(sel.value === 'archive') { const lines = data.split('\n'); renderDashboard(lines.filter(l => !l.includes('[x]')).join('\n')); alert("ƒê√£ d·ªçn kho!"); }
            if(sel.value === 'backup') { navigator.clipboard.writeText(data); alert("ƒê√£ copy to√†n b·ªô d·ªØ li·ªáu!"); }
            if(sel.value === 'export') { const blob = new Blob([data], {type:'text/csv'}); const url = window.URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='zetmeo_tasks.csv'; a.click(); }
            sel.value = "";
        }

        function launchFireworks(pts) { 
            const p = document.getElementById('celeb-popup'); p.innerText = `Yeah A meo! +${pts} XP.`; p.style.display = 'block'; setTimeout(() => p.style.display = 'none', 2500); 
            const canvas = document.getElementById('fireworks'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let parts = []; for(let i=0;i<40;i++) parts.push({x:canvas.width/2, y:canvas.height/2, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12, color:`hsl(${Math.random()*360},100%,50%)`, life:1});
            function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); parts.forEach((p,i) => { p.x+=p.vx; p.y+=p.vy; p.vy+=0.15; p.life-=0.02; ctx.fillStyle=p.color; ctx.globalAlpha=p.life; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,Math.PI*2); ctx.fill(); if(p.life<=0) parts.splice(i,1); }); if(parts.length) requestAnimationFrame(draw); } draw();
        }

        window.onload = () => { renderDashboard(localStorage.getItem('dashboardData') || "# üéØ CORE\n- [ ] B·∫Øt ƒë·∫ßu h√†nh tr√¨nh"); updateRPGUI(); };
    </script>
