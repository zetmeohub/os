        [data-theme="classic"] {

        }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: var(--font-main); padding: 15px; max-width: 900px; margin: 0 auto; line-height: 1.5; padding-bottom: 120px; transition: all var(--transition-speed); -webkit-tap-highlight-color: transparent; font-weight: 500; }
        button, input, textarea, select { font-family: var(--font-main); }

        /* SYNC BADGE */
        #sync-badge { position: fixed; top: 15px; right: 15px; z-index: 9999; padding: 6px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 700; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: all 0.3s; }

        /* HEADER */
        .header-section { display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; margin-bottom: 20px; }
        .quote-card { background-color: #222; border-radius: 12px; border: 2px solid var(--main-color); position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; background-size: cover; background-position: center; transition: border-color var(--transition-speed); }
        .quote-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.3)); z-index: 1; }

        /* BOX */
        .box { border: 1px solid #444; background-color: var(--bg-box); padding: 0; border-radius: 10px; margin-bottom: 25px; overflow: hidden; position: relative; }

        .timer-btn:active { background: var(--box-color); color: #333; }
        .timer-running { background-color: #fff !important; color: #d63031 !important; border-color: #d63031 !important; animation: pulse 1s infinite; }

        /* NEW TASK BUTTON (EDITED V35.8) */
        .btn-new-task { background-color: var(--box-color); color: #222; border: none; padding: 4px 12px; border-radius: 4px; font-weight: 700; font-size: 1em; cursor: pointer; margin-right: 8px; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; height: 30px; }

        /* TABS */

        .tab-pane.active { display: block; animation: fadeIn 0.3s; }

        /* TASK LIST & DnD */
        .task-list { list-style: none; padding: 0; margin: 0; min-height: 20px; }
        .task-item { margin-bottom: 8px; display: flex; align-items: flex-start; padding: 10px; border-radius: 6px; border-bottom: 1px solid #3d3d3d; background-color: rgba(255,255,255,0.02); transition: border 0.1s, transform 0.1s; }

        .indent-1 { margin-left: 0px; } .indent-2 { margin-left: 20px; border-left: 2px solid #555; } .indent-3 { margin-left: 40px; border-left: 2px solid #666; }
        
        .task-item[draggable="true"] { cursor: grab; }
        .task-item.dragging { opacity: 0.5; border: 1px dashed var(--main-color); transform: scale(0.98); }
        .task-item.drag-over-top { border-top: 3px solid var(--main-color); }
        .task-item.drag-over-bottom { border-bottom: 3px solid var(--main-color); }
        .task-item.drag-over-nest { background: rgba(255,255,255,0.1); border: 2px dashed var(--box-color); box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        
        .toggle-btn { cursor: pointer; width: 44px; height: 32px; display: flex; align-items: center; justify-content: center; margin-right: 2px; color: #fff; font-size: 16px; user-select: none; background: rgba(255,255,255,0.1); border-radius: 4px; z-index: 10; position: relative; }
        .rotated { transform: rotate(90deg); background: rgba(255,255,255,0.2); } 
        .spacer { width: 44px; margin-right: 2px; } 
        .hidden-task { display: none !important; }

        .task-item input[type="checkbox"] { appearance: none; width: 22px; height: 22px; border: 2px solid var(--text-dim); border-radius: 50%; margin-right: 12px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; margin-top: 5px; }
        .task-item input:checked { background-color: var(--check-bg); border-color: var(--check-bg); }
        .task-item input:checked::after { content: '‚úî'; color: #333; font-size: 14px; font-weight: 700; }
        .task-label { flex: 1; cursor: text; line-height: 1.5; font-size: 1.05em; color: #ececec; user-select: text; } 
        .task-id-tag { font-family: var(--font-main); font-size: 0.85em; font-weight: 700; padding: 1px 6px; border-radius: 4px; margin-right: 8px; color: #222; display: inline-block; background-color: var(--box-color, #ccc); }
        .task-item input:checked + .task-label { text-decoration: line-through; color: #666; }
        .task-item input:checked + .task-label .task-id-tag { opacity: 0.3; filter: grayscale(100%); }
        .mini-progress-container { display: inline-block; width: 40px; height: 4px; background-color: #444; border-radius: 2px; margin-left: 5px; vertical-align: middle; display: none; }
        .mini-progress-fill { height: 100%; background-color: var(--box-color); border-radius: 2px; width: 0%; transition: width 0.3s; }
        .has-children .mini-progress-container { display: inline-block; }

        /* QUICK EDIT STYLES */
        .quick-edit-input { background: #111; border: 1px solid var(--main-color); color: #fff; padding: 4px 8px; border-radius: 4px; font-family: var(--font-main); font-size: 1em; width: 70%; vertical-align: middle; }

        .box-note-editor { width: 100%; height: 150px; background: #222; border: 1px solid #555; color: #eee; padding: 10px; border-radius: 6px; box-sizing: border-box; display: none; line-height: 1.5; margin-bottom: 10px; }
        .note-controls { display: flex; gap: 10px; }
        .btn-note-action { padding: 10px 15px; border-radius: 6px; font-weight: 700; cursor: pointer; border: none; flex: 1; font-size: 0.9em; }

        .log-form { display: flex; flex-direction: column; gap: 15px; padding-top: 5px;}
        .log-input-group { display: flex; flex-direction: column; gap: 5px; }
        .log-label { font-size: 0.8em; color: #888; font-weight: 700; text-transform: uppercase; }
        .log-input { background: #222; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 6px; font-size: 1.1em; } .log-input:focus { outline: 1px solid var(--box-color); }
        .btn-log-save { background: var(--box-color); color: #333; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 700; font-size: 0.9em; cursor: pointer; margin-top: 5px; }

        .studio-box { margin-top: 30px; margin-bottom: 20px; border: 2px solid var(--text-dim); border-radius: 12px; padding: 15px; background-color: rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        .studio-header { font-weight: 700; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; font-size: 1.4em; }
        .studio-controls { display: flex; gap: 10px; margin-top: 10px; }
        .studio-btn { flex: 1; background: var(--text-dim); color: #222; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 700; cursor: pointer; white-space: nowrap; font-size: 0.9em; }
        .btn-studio-delete { background-color: #444 !important; color: #888 !important; }
        .studio-textarea { width: 100%; min-height: 200px; background: rgba(0,0,0,0.2); border: 1px solid #444; color: #eee; font-family: var(--font-main); padding: 15px; border-radius: 6px; resize: vertical; line-height: 1.6; font-size: 16px; box-sizing: border-box; } .studio-textarea:focus { outline: 1px solid var(--text-dim); }

        // --- DRAG & DROP LOGIC (FIXED) ---
        let dragSrcEl = null;
        let dragSrcHash = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            dragSrcHash = this.getAttribute('data-content-hash');
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', dragSrcHash);
        }
        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            if (this === dragSrcEl) return false;
            const rect = this.getBoundingClientRect(); const relY = e.clientY - rect.top; const height = rect.height;
            this.classList.remove('drag-over-top', 'drag-over-bottom', 'drag-over-nest');
            if (relY < height * 0.25) { this.classList.add('drag-over-top'); } 
            else if (relY > height * 0.75) { this.classList.add('drag-over-bottom'); } 
            else { this.classList.add('drag-over-nest'); }
            return false;
        }
        function handleDragLeave(e) { this.classList.remove('drag-over-top', 'drag-over-bottom', 'drag-over-nest'); }
        function handleDragEnd(e) { this.classList.remove('dragging'); document.querySelectorAll('.task-item').forEach(item => { item.classList.remove('drag-over-top', 'drag-over-bottom', 'drag-over-nest'); }); }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            if (dragSrcEl === this) return false;

            const targetHash = this.getAttribute('data-content-hash');
            const data = localStorage.getItem('dashboardData').split('\n');
            
            let srcIndex = -1, targetIndex = -1;
            let srcLevel = 1, targetLevel = 1;

            function getHash(line) {
                if(!line.trim().startsWith('-')) return null;
                const raw = line.trim().replace(/^-+/, '').split('|')[0].trim();
                return stringToHash(raw);
            }

            for(let i=0; i<data.length; i++) {
                const h = getHash(data[i]);
                if(h == dragSrcHash) { srcIndex = i; srcLevel = (data[i].match(/^-+/) || ['-'])[0].length; }
                if(h == targetHash) { targetIndex = i; targetLevel = (data[i].match(/^-+/) || ['-'])[0].length; }
            }

            if(srcIndex === -1 || targetIndex === -1) return false;

            let srcBlock = [data[srcIndex]];
            let count = 1;
            for(let i = srcIndex + 1; i < data.length; i++) {
                const l = data[i].trim(); if(!l.startsWith('-')) break;
                const lvl = (l.match(/^-+/) || ['-'])[0].length;
                if(lvl <= srcLevel) break;
                srcBlock.push(data[i]); count++;
            }
            data.splice(srcIndex, count);
            if(srcIndex < targetIndex) targetIndex -= count;

            let action = 'after'; 
            if (this.classList.contains('drag-over-top')) action = 'before';
            else if (this.classList.contains('drag-over-nest')) action = 'nest';

            // BUG FIX INDENTATION: Calculate difference relative to target
            let newBaseLevel = targetLevel;
            if (action === 'nest') newBaseLevel = targetLevel + 1;
            
            // If dropping before/after, we want to match the target's level
            // If dragging a nested item to a root item, we reduce indentation
            const dashDiff = newBaseLevel - srcLevel;

            const adjustedBlock = srcBlock.map(line => {
                let currentDashes = (line.match(/^-+/) || [''])[0];
                let content = line.substring(currentDashes.length);
                // Ensure at least one dash
                let newDashCount = Math.max(1, currentDashes.length + dashDiff);
                let newDashes = '-'.repeat(newDashCount);
                return newDashes + content;
            });

            if (action === 'before') {
                data.splice(targetIndex, 0, ...adjustedBlock);
            } else if (action === 'after') {
                data.splice(targetIndex + 1, 0, ...adjustedBlock);
            } else if (action === 'nest') {
                data.splice(targetIndex + 1, 0, ...adjustedBlock);
                localStorage.setItem('fold-task-'+targetHash, 'true');
            }

            const newData = data.join('\n');
            localStorage.setItem('dashboardData', newData);
            renderDashboard(newData);
            triggerAutoSave();
            return false;
        }

        function archiveCompletedTasks() {

            if (checkedBoxes.length === 0) { alert("Kh√¥ng c√≥ task xong!"); return; } if (!confirm(`L∆∞u tr·ªØ ${checkedBoxes.length} task?`)) return;
            let archiveArr = getArchive(); let newLines = []; const lines = currentData.split('\n'); let removedCount = 0;

                if (isTask) { let h = stringToHash(trimmed.replace(/^-+\s*/, '').split('|')[0].trim()); if (localStorage.getItem('task-' + h) === "true") isChecked = true; }
                if (isChecked) { archiveArr.unshift({ content: trimmed, date: new Date().toLocaleDateString(), timestamp: Date.now() }); let h = stringToHash(trimmed.replace(/^-+\s*/, '').split('|')[0].trim()); localStorage.removeItem('task-' + h); removedCount++; } else { newLines.push(line); }
            });
            saveArchiveData(archiveArr); localStorage.setItem('dashboardData', newLines.join('\n')); alert(`‚úÖ ƒê√£ l∆∞u ${removedCount} task!`); triggerAutoSave(); location.reload();

        let activeInterval, audioCtx;
        function playBeep() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.type = 'sine'; o.frequency.setValueAtTime(800, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.5); g.gain.setValueAtTime(0.5, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); o.start(); o.stop(audioCtx.currentTime + 0.5); }
        function startTimer(btn, minutes) { if (activeInterval) clearInterval(activeInterval); document.querySelectorAll('.timer-btn').forEach(b => { b.classList.remove('timer-running'); if(b.dataset.orgText) b.innerText = b.dataset.orgText; b.disabled = false; }); if(!btn.dataset.orgText) btn.dataset.orgText = btn.innerText; let s = minutes * 60; btn.classList.add('timer-running'); btn.disabled = true; function update() { let m = Math.floor(s / 60); let sec = s % 60; btn.innerText = `${m}:${sec < 10 ? '0' : ''}${sec}`; if (s < 0) { clearInterval(activeInterval); btn.innerText = "DONE"; playBeep(); setTimeout(playBeep, 600); setTimeout(() => { btn.classList.remove('timer-running'); btn.innerText = btn.dataset.orgText; btn.disabled = false; }, 3000); } s--; } update(); activeInterval = setInterval(update, 1000); }
        function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'classic' ? '' : 'classic'); localStorage.setItem('theme', document.body.getAttribute('data-theme')); }
        
        async function getRecordID() { let rid = localStorage.getItem('zetmeo_cloud_record_id'); if (rid) return rid; try { const r = await fetch(AIRTABLE.API_URL, { headers: { 'Authorization': `Bearer ${AIRTABLE.PAT}` } }); const d = await r.json(); if (d.records && d.records.length > 0) { rid = d.records[0].id; localStorage.setItem('zetmeo_cloud_record_id', rid); return rid; } else { const cr = await fetch(AIRTABLE.API_URL, { method: 'POST', headers: { 'Authorization': `Bearer ${AIRTABLE.PAT}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ fields: { "Data": "{}" } }) }); const cd = await cr.json(); rid = cd.id; localStorage.setItem('zetmeo_cloud_record_id', rid); return rid; } } catch (e) { return null; } }
        async function syncUp(isAuto = false) { if(!isAuto && !confirm("Upload?")) return; if(!isAuto && autoSaveTimer) clearTimeout(autoSaveTimer); if(isAuto) updateSyncStatus('saving'); const btn = document.querySelectorAll('.nav-item')[1]; const oldText = btn.innerHTML; if(!isAuto) btn.innerHTML = "<span>‚è≥</span><span class='nav-label'>Wait...</span>"; const rid = await getRecordID(); if(!rid) { if(isAuto) updateSyncStatus('error'); return; } fetch(`${AIRTABLE.API_URL}/${rid}`, {method:'PATCH', headers:{'Authorization':`Bearer ${AIRTABLE.PAT}`,'Content-Type':'application/json'}, body:JSON.stringify({fields:{"Data":JSON.stringify(localStorage)}})}).then(r=> { if(r.ok) { if(!isAuto) alert("‚úÖ OK"); if(isAuto) updateSyncStatus('synced'); } else { if(!isAuto) alert("L·ªói"); if(isAuto) updateSyncStatus('error'); } }).catch(() => { if(isAuto) updateSyncStatus('error'); }).finally(()=> { if(!isAuto) btn.innerHTML=oldText; }); }
        async function syncDown(isAuto = false) { if(!isAuto && !confirm("Download?")) return; const btn = document.querySelectorAll('.nav-item')[2]; const oldText = btn.innerHTML; if(!isAuto) btn.innerHTML = "<span>‚è≥</span><span class='nav-label'>Wait...</span>"; const rid = await getRecordID(); if(!rid) return; fetch(`${AIRTABLE.API_URL}/${rid}`, {headers:{'Authorization':`Bearer ${AIRTABLE.PAT}`}}).then(r=>r.json()).then(d=>{ if(d.fields.Data) { const l=JSON.parse(d.fields.Data); localStorage.clear(); Object.keys(l).forEach(k=>localStorage.setItem(k,l[k])); location.reload(); } }).finally(()=> { if(!isAuto) btn.innerHTML=oldText; }); }

        function exportCSV() { let l = JSON.parse(localStorage.getItem('zetmeo_time_logs') || '{}'); let c = "Cat,ID,Name,Date,Min\n"; const m = {}; document.querySelectorAll('.box').forEach(b => { const cat = b.getAttribute('data-type'); b.querySelectorAll('.task-item').forEach(i => { m[i.getAttribute('data-id')] = { n: i.querySelector('.task-label').innerText, c: cat }; }); }); for (const [k, v] of Object.entries(l)) { const d = m[k] || { n: "Deleted", c: "?" }; v.forEach(x => c += `"${d.c}",${k},"${d.n}",${new Date(x.date).toLocaleString()},${x.min}\n`); } const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([c], { type: 'text/csv' })); a.download = "TimeLog.csv"; document.body.appendChild(a); a.click(); document.body.removeChild(a); }

        function generateDiffHtml(o, n) { const ol = o.split('\n').map(l => l.trim()).filter(l => l); const nl = n.split('\n').map(l => l.trim()).filter(l => l); let h = ''; nl.forEach(l => { if (ol.includes(l)) h += `<div class="diff-line diff-same">${l}</div>`; else h += `<div class="diff-line diff-added">+ ${l}</div>`; }); let rh = ''; ol.forEach(l => { if (!nl.includes(l)) rh += `<div class="diff-line diff-removed">- ${l}</div>`; }); return h + (rh ? `<div style="margin-top:10px; border-top:1px dashed #555; pt:5px; color:#888">ƒê√É X√ìA:</div>` + rh : ''); }
        
        function checkTask(cb) { localStorage.setItem(cb.id, cb.checked); calculateStats(); triggerAutoSave(); }
        function calculateStats() {
            const c = document.getElementById('stats-content'); c.innerHTML = ''; const boxes = document.querySelectorAll('.box'); updateMiniProgressBars();
            const t = boxes.length; if (t === 0) return; const w = 100 / t; let tg = 0;
            boxes.forEach(b => { const title = b.getAttribute('data-type'); const chk = b.querySelectorAll('input[type="checkbox"]'); const tt = chk.length; const tc = b.querySelectorAll('input[type="checkbox"]:checked').length; let lp = tt > 0 ? (tc / tt) * 100 : 0; tg += (lp / 100) * w; let cl = 'bar-core'; if (title.includes('URGENT')) cl = 'bar-urgent'; else if (title.includes('FOUNDATION')) cl = 'bar-foundation'; const r = document.createElement('div'); r.className = 'stat-row'; r.innerHTML = `<div class="stat-label"><span>${title} <span style="color:#777; font-size:0.85em">(${w.toFixed(0)}%)</span></span><span>${Math.round(lp)}%</span></div><div class="stat-bar-bg"><div class="stat-bar-fill ${cl}" style="width: ${lp}%"></div></div>`; c.appendChild(r); });
            const gr = document.createElement('div'); gr.className = 'stat-row'; gr.style.marginTop = "15px"; gr.style.paddingTop = "15px"; gr.style.borderTop = "1px solid #333"; gr.innerHTML = `<div class="stat-label"><span style="color: var(--sub-3); font-weight:bold">üöÄ TI·∫æN ƒê·ªò 2026</span><span style="color: var(--sub-3); font-weight:bold">${tg.toFixed(1)}%</span></div><div class="stat-bar-bg" style="height:12px; border: 1px solid #555"><div class="stat-bar-fill bar-total" style="width: ${tg}%"></div></div>`; c.insertBefore(gr, c.firstChild);
        }
        function updateMiniProgressBars() { document.querySelectorAll('.task-list').forEach(l => { const it = Array.from(l.children); it.forEach((item, i) => { const cl = parseInt(item.getAttribute('data-level')||1); let cc = 0; let cchk = 0; let hc = false; for (let j = i + 1; j < it.length; j++) { const c = it[j]; const childL = parseInt(c.getAttribute('data-level')||1); if (childL <= cl) break; hc = true; cc++; if (c.querySelector('input').checked) cchk++; } if (hc) { item.classList.add('has-children'); const p = Math.round((cchk / cc) * 100); const f = item.querySelector('.mini-progress-fill'); if (f) f.style.width = p + '%'; } else { item.classList.remove('has-children'); } }); }); }
        function initFolding(c) { c.querySelectorAll('.task-list').forEach(l => { const it = Array.from(l.children); it.forEach((item, i) => { const cl = parseInt(item.getAttribute('data-level')||1); const ni = it[i + 1]; const nl = ni ? parseInt(ni.getAttribute('data-level')||1) : 0; const p = item.querySelector('.toggle-placeholder'); if (ni && nl > cl) { p.innerHTML = '‚ñ∂'; p.className = 'toggle-btn'; p.onclick = function(e) { e.stopPropagation(); toggleChildren(it, i, cl, this, item.getAttribute('data-id')); }; const exp = localStorage.getItem('fold-' + item.getAttribute('data-id')) === 'true'; if (exp) { p.classList.add('rotated'); p.innerHTML = '‚ñº'; } if (!exp) hideChildren(it, i, cl); } else { p.className = 'spacer'; } }); }); }
        function toggleChildren(all, pi, pl, btn, pid) { const isCol = btn.classList.contains('rotated'); if (isCol) { btn.classList.remove('rotated'); btn.innerHTML = '‚ñ∂'; localStorage.setItem('fold-' + pid, 'false'); hideChildren(all, pi, pl); } else { btn.classList.add('rotated'); btn.innerHTML = '‚ñº'; localStorage.setItem('fold-' + pid, 'true'); showChildren(all, pi, pl); } }
        function hideChildren(all, pi, pl) { for (let i = pi + 1; i < all.length; i++) { const item = all[i]; if (parseInt(item.getAttribute('data-level')||1) <= pl) break; item.classList.add('hidden-task'); } }
        function showChildren(all, pi, pl) { for (let i = pi + 1; i < all.length; i++) { const item = all[i]; const l = parseInt(item.getAttribute('data-level')||1); if (l <= pl) break; item.classList.remove('hidden-task'); const tb = item.querySelector('.toggle-btn'); if (tb && !tb.classList.contains('rotated')) { let spl = l; let j = i + 1; while(j < all.length) { if(parseInt(all[j].getAttribute('data-level')||1) <= spl) break; j++; } i = j - 1; } } }
        function stringToHash(s) { let h=0; for(let i=0;i<s.length;i++) h=Math.abs(((h<<5)-h)+s.charCodeAt(i)); return h; }
