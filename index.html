    <style>
        :root {
            --bg-body: #1a1a1a; --bg-box: #242424;
            --main-color: #ff85a2; --text-color: #e0e0e0;
            --accent-blue: #4fc3f7; --accent-green: #81c784;
            --danger: #ff5252; --done-color: #555555;
            --input-bg: #111; --border-color: #333;
        }

        /* LIGHT MODE THEME OVERRIDE */
        body.light-mode {
            --bg-body: #ffffff;
            --bg-box: #f5f5f5;
            --text-color: #333333;
            --done-color: #999999;
            --input-bg: #ffffff;
            --border-color: #dddddd;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Quicksand', sans-serif !important; }
        body { background-color: var(--bg-body); color: var(--text-color); margin: 0; padding: 10px 10px 120px 10px; overflow-x: hidden; transition: background 0.3s ease; }

        #sync-badge { position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 6px 12px; border-radius: 20px; font-size: 0.7em; font-weight: 700; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .status-waiting { background: #f1c40f; color: #222; display: flex !important; }
        .status-synced { background: #2ecc71; color: #fff; display: flex !important; }

        /* SESSION 1: RPG HEADER */
        .rpg-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .rpg-box { background: var(--bg-box); border-radius: 20px; padding: 15px; border: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: center; }
        .profile-area { text-align: center; align-items: center; }
        .mascot-img { width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--main-color); margin-bottom: 8px; object-fit: cover; }
        .level-title { font-weight: 800; color: var(--main-color); font-size: 1.1em; }
        .next-lv-msg { font-size: 0.85em; color: var(--text-color); opacity: 0.7; margin-top: 8px; font-weight: 600; line-height: 1.4; }
        
        .year-header { font-weight: 800; font-size: 0.95em; margin-bottom: 12px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; color: var(--main-color); text-transform: uppercase; }

        /* PROGRESS BARS */
        .goal-item { margin-bottom: 15px; }
        .progress-bar { 
            background: var(--input-bg); height: 32px; border-radius: 16px; overflow: hidden; width: 100%; 
            position: relative; border: 1px solid var(--border-color); margin-top: 10px;
        }
        .progress-fill { 
            height: 100%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(90deg, #ffb1c5 0%, var(--main-color) 100%); 
        }
        .goal-header-inside { 
            position: absolute; width: 100%; height: 100%; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 15px; font-weight: 800; color: #fff; font-size: 1.05em; z-index: 2; pointer-events: none;
        }
        body.light-mode .goal-header-inside { color: #333; }

        /* AVATAR XP BAR */
        .avatar-xp-bar { height: 20px; border-radius: 10px; margin: 10px 0; width: 85%; }

        /* SESSION 2: GUIDE */
        .guide-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .guide-box { background: var(--bg-box); border-radius: 20px; min-height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 18px; border: 1px solid var(--border-color); position: relative; overflow: hidden; }
        #quote-area { background-size: cover; background-position: center; }
        #quote-area::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.75); }
        body.light-mode #quote-area::before { background: rgba(255,255,255,0.85); }
        
        .quote-text, #lam-msg { position: relative; z-index: 1; font-weight: 800; font-size: 1.1em; line-height: 1.4; color: #fff; }
        body.light-mode .quote-text, body.light-mode #lam-msg { color: #333; }
        .quote-text { font-style: italic; }
        
        .lam-avatar { font-size: 2em; margin-bottom: 5px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-6px);} }

        /* TASK LIST */
        .box { background: var(--bg-box); border-radius: 20px; padding: 18px; margin-bottom: 18px; border: 1px solid var(--border-color); }
        .box-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 12px; }
        .box-title { color: var(--main-color); font-weight: 800; font-size: 1.1em; margin: 0; cursor: pointer; }
        .note-trigger { font-size: 1.2em; cursor: pointer; opacity: 0.6; }
        
        .task-list { list-style: none; padding: 0; margin: 0; min-height: 20px; }
        .task-item { display: flex; align-items: center; padding: 7px 0; border-radius: 8px; position: relative; }
        .task-item.level-2 { margin-left: 28px; }
        .task-item.level-3 { margin-left: 55px; }
        
        .custom-cb { appearance: none; -webkit-appearance: none; width: 22px; height: 22px; border: 2px solid var(--main-color); border-radius: 50%; cursor: pointer; position: relative; margin-right: 12px; flex-shrink: 0; background: transparent; }
        .custom-cb:checked { background: var(--main-color); }
        .custom-cb:checked::after { content: "‚úì"; color: white; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); font-size: 13px; font-weight: 900; }
        .task-text { flex-grow: 1; border: none; background: transparent; color: var(--text-color); font-size: 1em; padding: 4px; outline: none; width: 100%; font-weight: 500; }
        .task-item.checked .task-text { color: var(--done-color); opacity: 0.6; text-decoration: line-through; }
        .toggle-btn { margin-right: 6px; font-size: 0.7em; color: #666; cursor: pointer; width: 18px; text-align: center; }
        .rotated { transform: rotate(-90deg); display: inline-block; }
        .hidden-task { display: none !important; }

        /* STUDIO */
        .studio-box { background: var(--bg-box); border: 1px solid var(--border-color); border-radius: 20px; padding: 18px; margin-bottom: 22px; border-left: 4px solid var(--main-color); }
        .studio-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .studio-title { font-weight: 800; color: var(--main-color); font-size: 1.1em; text-transform: uppercase; }
        .studio-actions { display: flex; gap: 8px; }
        .studio-btn { background: #333; color: #eee; border: none; padding: 7px 14px; border-radius: 8px; font-size: 0.75em; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .studio-textarea { width: 100%; height: 140px; background: var(--input-bg); color: var(--accent-green); border: 1px solid var(--border-color); border-radius: 12px; padding: 12px; font-family: monospace !important; resize: vertical; outline: none; display: block; font-size: 15px; }
        body.light-mode .studio-textarea { color: #2e7d32; }

        /* KHO UI */
        .archive-item { background: var(--input-bg); border: 1px solid var(--border-color); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 3px solid var(--main-color); }
        .archive-time { font-size: 10px; color: var(--text-color); opacity: 0.5; margin-bottom: 8px; display: block; font-weight: 800; text-transform: uppercase; }
        .archive-editor { width: 100%; background: #000; color: #81c784; border: 1px solid #222; border-radius: 10px; padding: 10px; font-family: monospace !important; font-size: 14px; margin-bottom: 10px; }
        body.light-mode .archive-editor { background: #fff; color: #333; border-color: #ddd; }

        .footer-version { text-align: center; color: #444; font-size: 10px; font-weight: 700; margin: 30px 0; letter-spacing: 3px; }

        /* MENU */
        .bottom-menu { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-body); height: 80px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .menu-item { color: #555; font-size: 1.5em; cursor: pointer; display: flex; flex-direction: column; align-items: center; border: none; background: none; width: 25%; outline: none; }
        .menu-item.active { color: var(--main-color); }
        .menu-label { font-size: 9px; margin-top: 4px; font-weight: 700; text-transform: uppercase; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        body.light-mode .modal { background: rgba(255,255,255,0.96); }
        .modal-content { background: var(--bg-box); border-radius: 25px; width: 100%; max-width: 950px; height: 92vh; display: flex; flex-direction: column; border: 1px solid var(--border-color); overflow: hidden; }
        .modal-body { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .tab-btn-group { display: flex; padding: 8px 15px; border-bottom: 1px solid var(--border-color); overflow-x: auto; white-space: nowrap; gap: 8px; }
        .tab-btn { background: none; border: none; color: #666; padding: 12px 18px; font-weight: 700; cursor: pointer; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; }
        .tab-btn.active { color: var(--main-color); border-bottom: 2px solid var(--main-color); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .modal-footer { padding: 15px; border-top: 1px solid var(--border-color); display: flex; flex-wrap: wrap; gap: 10px; background: var(--bg-body); }
        .modal-footer button { flex: 1; min-width: 100px; }

        textarea, input[type="text"], input[type="password"] { width: 100%; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; font-size: 15px; resize: none; line-height: 1.6; outline: none; margin-bottom: 15px; }
        .pink-btn { background: var(--main-color); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 14px; }
        .grey-btn { background: #333; color: #ccc; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 14px; }
        body.light-mode .grey-btn { background: #e0e0e0; color: #333; }
        .sync-label { font-size: 0.75em; color: var(--main-color); display: block; margin-bottom: 6px; font-weight: 800; text-transform: uppercase; }

        .floating-nav { position: fixed; right: 12px; bottom: 100px; display: flex; flex-direction: column; gap: 10px; z-index: 90; }
        .nav-circle { width: 45px; height: 45px; background: #2a2a2a; border: 1px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; opacity: 0.8; font-size: 20px; }
        body.light-mode .nav-circle { background: #fff; border-color: #ccc; color: #333; }

        @media (max-width: 600px) {
            .rpg-container, .guide-container { grid-template-columns: 1fr; }
            .modal-footer { flex-direction: column; }
        }
    </style>
</head>

    <script>
        const isMobile = window.matchMedia("(max-width: 768px)").matches || ('ontouchstart' in window);
        const fbConfig = { apiKey: "AIzaSyBvcsIGi-pqjeSFw9Dys0s9gp5K-ZfA7sc", authDomain: "meo-dash-rpg.firebaseapp.com", projectId: "meo-dash-rpg" };

        let totalXP = parseInt(localStorage.getItem('zetmeo_xp_total')) || 0;
        let rpgConfig = JSON.parse(localStorage.getItem('zetmeo_rpg_config')) || { goals: "B√°n h√†ng | Core | 2026", rewards: "5 | G√† Popeyes", levels: "1 | M·∫ßm Xanh Nh·∫£y S·ªë\n11 | Ph∆∞·ª£ng H·ªìng\n26 | M√πa G·∫∑t", fbUrl: "", lightMode: false };
        let taskArchive = JSON.parse(localStorage.getItem('zetmeo_task_archive')) || [];
        let studioArchives = JSON.parse(localStorage.getItem('zetmeo_studio_archive')) || { braindom: [], writer: [] };
        let sessionNotes = JSON.parse(localStorage.getItem('zetmeo_notes')) || {};
        let activeNoteSession = "";

        // --- THEME ENGINE ---
        function toggleTheme() {
            rpgConfig.lightMode = !rpgConfig.lightMode;
            applyTheme();
            localStorage.setItem('zetmeo_rpg_config', JSON.stringify(rpgConfig));
        }

        function applyTheme() {
            const btn = document.getElementById('theme-toggle');
            if(rpgConfig.lightMode) {
                document.body.classList.add('light-mode');
                if(btn) btn.innerText = "B·∫≠t Night Mode";
            } else {
                document.body.classList.remove('light-mode');
                if(btn) btn.innerText = "T·∫Øt Night Mode";
            }
        }

        // --- FIREBASE ---
        function getDB() { if(!rpgConfig.fbUrl) return null; if(!firebase.apps.length) firebase.initializeApp({...fbConfig, databaseURL: rpgConfig.fbUrl}); return firebase.database(); }
        async function syncUp() {
            const db = getDB(); if(!db) return alert("C√†i URL Firebase!");
            const badge = document.getElementById('sync-badge'); badge.style.display='flex'; badge.className='status-waiting';
            try {
                await db.ref('meoOS_V39_7').set({ dashboard: localStorage.getItem('dashboardData'), xp: totalXP, config: JSON.stringify(rpgConfig), taskArchive: JSON.stringify(taskArchive), studioArchive: JSON.stringify(studioArchives), notes: JSON.stringify(sessionNotes) });
                badge.innerText="‚úÖ Cloud Synced"; badge.className="status-synced"; setTimeout(()=>badge.style.display='none', 2000);
            } catch(e) { alert("Sync l·ªói!"); }
        }
        async function syncDown() {
            const db = getDB(); if(!db) return;
            if(!confirm("T·∫£i d·ªØ li·ªáu m√¢y v·ªÅ?")) return;
            try {
                const snap = await db.ref('meoOS_V39_7').once('value');
                const val = snap.val();
                if(val) {
                    localStorage.setItem('dashboardData', val.dashboard); localStorage.setItem('zetmeo_xp_total', val.xp);
                    localStorage.setItem('zetmeo_rpg_config', val.config); localStorage.setItem('zetmeo_task_archive', val.taskArchive);
                    localStorage.setItem('zetmeo_studio_archive', val.studioArchive); localStorage.setItem('zetmeo_notes', val.notes);
                    location.reload();
                }
            } catch(e) { alert("Download l·ªói!"); }
        }

        // --- RENDERER ---
        function renderDashboard(val) {
            const board = document.getElementById('taskboard'); board.innerHTML = "";
            val.split(/(?=# )/).forEach(box => {
                const lines = box.split('\n'); if(!lines[0].startsWith('#')) return;
                const title = lines[0].replace('# ', '').trim();
                const boxDiv = document.createElement('div'); boxDiv.className = 'box';
                boxDiv.innerHTML = `<div class="box-header"><h2 class="box-title" onclick="toggleBox(this)">‚ñº ${title}</h2><span class="note-trigger" onclick="openNote('${title}')">üìù</span></div>`;
                const list = document.createElement('ul'); list.className = 'task-list';
                lines.slice(1).forEach(line => {
                    if(!line.trim().startsWith('- [')) return;
                    const sp = line.match(/^ */)[0].length;
                    const lv = sp >= 4 ? 3 : (sp >= 2 ? 2 : 1);
                    const chk = line.includes('[x]');
                    const txt = line.replace(/^\s*- \[[ x]\] /, '');
                    const li = document.createElement('li'); li.className = `task-item level-${lv} ${chk ? 'checked' : ''}`; li.setAttribute('data-level', lv);
                    li.innerHTML = `<div class="toggle-btn" onclick="toggleFolding(this)">${lv<3?'‚ñº':''}</div><input type="checkbox" class="custom-cb" ${chk?'checked':''} onchange="toggleTask(this,'${title}','${txt.replace(/'/g,"\\'")}')"><input type="text" class="task-text" value="${txt}" onchange="updateDOMToData()">`;
                    list.appendChild(li);
                });
                boxDiv.appendChild(list); board.appendChild(boxDiv);
                new Sortable(list, { group:'shared', animation:150, disabled:isMobile, onEnd:updateDOMToData });
            });
            localStorage.setItem('dashboardData', val);
        }

        // --- LINKING LOGIC ---
        function getXPBySession(sessionName) {
            const data = localStorage.getItem('dashboardData') || "";
            const target = data.split(/(?=# )/).find(b => b.includes('# ' + sessionName));
            if(!target) return 0;
            let xp = 0;
            target.split('\n').forEach(l => {
                if(l.includes('[x]')) {
                    if(sessionName.toUpperCase().includes('CORE')) xp += 10;
                    else if(sessionName.toUpperCase().includes('FOUNDATION')) xp += 8;
                    else xp += 2.5;
                }
            });
            return xp;
        }

        function updateRPGUI() {
            const maps = rpgConfig.levels.split('\n').map(l => { const [lv,n]=l.split('|').map(s=>s.trim()); return {lv:parseInt(lv),n}; }).sort((a,b)=>b.lv-a.lv);
            let lv = 1; while(100*Math.pow(lv,1.5)<=totalXP) lv++;
            const title = maps.find(t=>lv>=t.lv)?.n || "Kh·ªüi Nguy√™n";
            const nextL = maps.slice().reverse().find(t=>t.lv>lv) || {lv:lv+1,n:"ƒê·ªânh Cao"};
            const nextXP = Math.ceil(100*Math.pow(lv,1.5)), prevXP = lv===1?0:Math.ceil(100*Math.pow(lv-1,1.5));

            document.getElementById('lv-display').innerText = `Lv. ${lv} - ${title}`;
            document.getElementById('xp-summary').innerText = `${totalXP}/10000 XP`;
            document.getElementById('lv-fill').style.width = `${Math.min(100, ((totalXP-prevXP)/(nextXP-prevXP))*100)}%`;
            document.getElementById('next-lv-text').innerText = `Anh meo c√≤n ${nextXP-totalXP} XP n·ªØa l√† ƒë·∫°t ƒë∆∞·ª£c Lv ${nextL.lv} - ${nextL.n}`;
            
            const gList = document.getElementById('goals-list'); gList.innerHTML = "";
            rpgConfig.goals.split('\n').forEach(l => {
                const [t,g,time]=l.split('|').map(s=>s.trim()); 
                if(t) {
                    const linkedXP = getXPBySession(g);
                    const percent = Math.min(100, (linkedXP / 2000) * 100); 
                    gList.innerHTML += `<div class="goal-item"><div class="progress-bar"><div class="goal-header-inside"><span>${t} | ${g}</span><span>${time}</span></div><div class="progress-fill" style="width:${percent}%"></div></div></div>`;
                }
            });
        }

        // --- STUDIO LOGIC ---
        function saveStudioToArchive(type) {
            const v = document.getElementById(type + '-input').value.trim(); if(!v) return;
            const now = new Date();
            const timestamp = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()} - ${now.getHours()}:${now.getMinutes()}`;
            studioArchives[type].unshift({ time: timestamp, content: v });
            localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives));
            document.getElementById(type + '-input').value = ""; alert("ƒê√£ l∆∞u!");
        }
        function openStudioArchive(type) {
            const c = document.getElementById('studio-archive-list');
            document.getElementById('studio-archive-title').innerText = "KHO STUDIO: " + type.toUpperCase();
            c.innerHTML = "";
            studioArchives[type].forEach((item, i) => {
                const div = document.createElement('div'); div.className = "archive-item";
                div.innerHTML = `<span class="archive-time">${item.time}</span>
                <textarea id="studio-txt-${type}-${i}" class="archive-editor" rows="6">${item.content}</textarea>
                <div style="display:flex; gap:5px">
                    <button class="pink-btn" onclick="navigator.clipboard.writeText(document.getElementById('studio-txt-${type}-${i}').value); alert('Copy!')">Copy</button>
                    <button class="grey-btn" onclick="saveStudioArchiveTxt('${type}', ${i})">L∆∞u</button>
                    <button class="grey-btn" onclick="studioArchives['${type}'].splice(${i},1); localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives)); openStudioArchive('${type}')">X√≥a</button>
                </div>`;
                c.appendChild(div);
            });
            document.getElementById('studio-archive-modal').style.display = 'flex';
        }
        function saveStudioArchiveTxt(t,i) { studioArchives[t][i].content = document.getElementById(`studio-txt-${t}-${i}`).value; localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives)); alert("ƒê√£ c·∫≠p nh·∫≠t!"); }

        // --- ACTIONS ---
        function archiveDoneTasks() {
            const data = localStorage.getItem('dashboardData');
            const lines = data.split('\n'); const done = lines.filter(l => l.includes('[x]')); const remain = lines.filter(l => !l.includes('[x]'));
            if(!done.length) return alert("Tr·ªëng!");
            done.forEach(t => taskArchive.unshift({ time: new Date().toLocaleString('vi-VN'), text: t.replace(/^\s*- \[x\] /, '').trim() }));
            localStorage.setItem('zetmeo_task_archive', JSON.stringify(taskArchive));
            localStorage.setItem('dashboardData', remain.join('\n'));
            renderDashboard(remain.join('\n')); renderKhoTask(); alert("ƒê√£ d·ªçn!");
        }
        function renderKhoTask() {
            const c = document.getElementById('kho-task-list'); const sort = document.getElementById('archive-sort').value;
            let list = [...taskArchive]; if(sort==='oldest') list.reverse();
            c.innerHTML = list.length ? "" : "<p style='color:#666'>Tr·ªëng...</p>";
            list.forEach((t, i) => {
                const div = document.createElement('div'); div.className = "archive-item";
                div.innerHTML = `<span class="archive-time">${t.time}</span><div class="archive-content">${t.text}</div>
                <button class="pink-btn" style="padding:4px 8px" onclick="restoreTask(${i})">Kh√¥i ph·ª•c</button>`;
                c.appendChild(div);
            });
        }
        function restoreTask(i) {
            const t = taskArchive[i]; let data = localStorage.getItem('dashboardData');
            const lines = data.split('\n'); lines.splice(1, 0, `- [ ] ${t.text}`);
            taskArchive.splice(i,1); localStorage.setItem('zetmeo_task_archive', JSON.stringify(taskArchive));
            localStorage.setItem('dashboardData', lines.join('\n')); renderDashboard(lines.join('\n')); renderKhoTask();
        }

        // --- UI CORE ---
        function saveAll() {
            rpgConfig.goals = document.getElementById('goals-area').value;
            rpgConfig.rewards = document.getElementById('rewards-area').value;
            rpgConfig.levels = document.getElementById('levels-area').value;
            rpgConfig.fbUrl = document.getElementById('fb-db').value.trim();
            localStorage.setItem('zetmeo_rpg_config', JSON.stringify(rpgConfig));
            const data = document.getElementById('task-editor').value;
            localStorage.setItem('dashboardData', data); saveToHistory(data);
            renderDashboard(data); updateRPGUI(); closeAdmin(); alert("ƒê√£ l∆∞u!");
        }
        function openAdmin() { 
            document.getElementById('task-editor').value = localStorage.getItem('dashboardData')||"";
            document.getElementById('goals-area').value = rpgConfig.goals; document.getElementById('rewards-area').value = rpgConfig.rewards;
            document.getElementById('levels-area').value = rpgConfig.levels; document.getElementById('fb-db').value = rpgConfig.fbUrl;
            applyTheme(); renderKhoTask(); renderHistory(); document.getElementById('admin-modal').style.display='flex'; 
        }
        function renderHistory() { const hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); document.getElementById('history-container').innerHTML = hist.map((h, i) => `<div style="background:var(--input-bg); padding:10px; border-radius:10px; font-size:11px; cursor:pointer; border:1px solid var(--border-color); margin-bottom:5px" onclick="restoreHist(${i})">${h.time} <span style="float:right; color:var(--main-color)">Kh√¥i ph·ª•c</span></div>`).join(''); }
        function saveToHistory(d) { let hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); hist.unshift({ time: new Date().toLocaleString('vi-VN'), content: d }); localStorage.setItem('zetmeo_history', JSON.stringify(hist.slice(0, 5))); }
        function restoreHist(i) { const h = JSON.parse(localStorage.getItem('zetmeo_history'))[i]; if(confirm("Kh√¥i ph·ª•c?")) { renderDashboard(h.content); document.getElementById('task-editor').value = h.content; } }
        function switchTab(e,id) { document.querySelectorAll('.tab-panel, .tab-btn').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active'); }
        function toggleBox(el) { const list = el.parentElement.nextElementSibling; list.classList.toggle('hidden-task'); el.innerText = el.innerText.includes('‚ñº')?el.innerText.replace('‚ñº','‚ñ∂'):el.innerText.replace('‚ñ∂','‚ñº'); }
        function toggleFolding(btn) {
            const li = btn.closest('.task-item'); const lv = parseInt(li.getAttribute('data-level'));
            const rot = btn.classList.toggle('rotated'); let next = li.nextElementSibling;
            while(next) {
                const nLv = parseInt(next.getAttribute('data-level')); if(nLv <= lv) break;
                if(rot) next.classList.add('hidden-task');
                else { next.classList.remove('hidden-task'); const sub = next.querySelector('.toggle-btn'); if(sub && sub.classList.contains('rotated')) { let sLv=nLv; let skip=next.nextElementSibling; while(skip && parseInt(skip.getAttribute('data-level')) > sLv) skip=skip.nextElementSibling; next=skip; continue; } }
                next = next.nextElementSibling;
            }
        }
        function updateDOMToData() {
            let arr = []; document.querySelectorAll('.box').forEach(b => {
                const t = b.querySelector('.box-title').innerText.replace('‚ñº ','').replace('‚ñ∂ ',''); arr.push(`# ${t}`);
                b.querySelectorAll('.task-item').forEach(li => {
                    const c = li.querySelector('.custom-cb').checked?'[x]':'[ ]'; const txt = li.querySelector('.task-text').value;
                    const lv = parseInt(li.getAttribute('data-level')); const sp = lv===3?'    ':(lv===2?'  ':''); arr.push(`${sp}- ${c} ${txt}`);
                }); arr.push("");
            }); localStorage.setItem('dashboardData', arr.join('\n').trim());
        }
        function openNote(s) { activeNoteSession=s; document.getElementById('note-modal-title').innerText="üìù NOTE: "+s; document.getElementById('note-input').value=sessionNotes[s]||""; document.getElementById('note-modal').style.display='flex'; }
        function saveNote() { sessionNotes[activeNoteSession]=document.getElementById('note-input').value; localStorage.setItem('zetmeo_notes', JSON.stringify(sessionNotes)); document.getElementById('note-modal').style.display='none'; }
        function deleteNote() { if(confirm("X√≥a?")) { delete sessionNotes[activeNoteSession]; localStorage.setItem('zetmeo_notes', JSON.stringify(sessionNotes)); document.getElementById('note-modal').style.display='none'; } }
        function closeAdmin() { document.getElementById('admin-modal').style.display='none'; }
        function resetXP() { if(confirm("Reset XP?")) { totalXP=0; localStorage.setItem('zetmeo_xp_total',0); location.reload(); } }
        function launchFireworks(pts) { 
            const canvas = document.getElementById('fireworks'); const ctx = canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight;
            let parts=[]; for(let i=0;i<40;i++) parts.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*12,vy:(Math.random()-0.5)*12,color:`hsl(${Math.random()*360},100%,50%)`,life:1});
            function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); parts.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.15;p.life-=0.02;ctx.fillStyle=p.color;ctx.globalAlpha=p.life;ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();if(p.life<=0)parts.splice(i,1);}); if(parts.length) requestAnimationFrame(draw); } draw();
            const p = document.getElementById('celeb-popup'); p.innerText=`Yeah A meo! +${pts} XP`; p.style.display='block'; setTimeout(()=>p.style.display='none',2500);
        }

                { text: "ADHD l√† m·ªôt si√™u nƒÉng l·ª±c n·∫øu bi·∫øt c·ªông h∆∞·ªüng.", author: "Lam" }

            const lamLine = (localStorage.getItem('dashboardData') || "").split('\n').find(l => l.trim().startsWith('!!!'));

        window.onload = () => { renderDashboard(localStorage.getItem('dashboardData') || "# üéØ CORE\n- [ ] Kh·ªüi ƒë·∫ßu"); updateRPGUI(); initUI(); };
    </script>
