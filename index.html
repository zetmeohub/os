    <style>
        :root {
            --bg-body: #1a1a1a; --bg-box: #242424;
            --main-color: #ff85a2; --text-color: #e0e0e0;

        .status-waiting { background: #f1c40f; color: #222; display: flex !important; }
        .status-synced { background: #2ecc71; color: #fff; display: flex !important; }

        /* SESSION 1: RPG HEADER */
        .rpg-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .rpg-box { background: var(--bg-box); border-radius: 20px; padding: 15px; border: 1px solid #333; display: flex; flex-direction: column; justify-content: center; }
        .profile-area { text-align: center; align-items: center; }
        .mascot-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--main-color); margin-bottom: 8px; object-fit: cover; }
        .level-title { font-weight: 800; color: var(--main-color); font-size: 1.1em; }
        .next-lv-msg { font-size: 0.8em; color: #888; margin-top: 5px; font-weight: 600; }
        
        .year-header { font-weight: 800; font-size: 0.9em; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 5px; color: var(--main-color); }
        
        /* 1. PROGRESS BAR GRADIENT & TEXT INSIDE */
        .goal-item { margin-bottom: 18px; }
        .progress-bar { 
            background: #111; 
            height: 32px; 
            border-radius: 16px; 
            overflow: hidden; 
            width: 100%; 
            position: relative; 
            border: 1px solid #333;
            margin-top: 12px;
        }
        .progress-fill { 
            height: 100%; 
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(90deg, #ffd1dc 0%, var(--main-color) 100%); 
        }
        .goal-header-inside { 
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; font-weight: 700; color: white; font-size: 0.8em; z-index: 2; pointer-events: none;
        }

        /* TASK LIST */
        .box { background: var(--bg-box); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .box-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 12px; }
        .box-title { color: var(--main-color); font-weight: 800; font-size: 1.05em; margin: 0; cursor: pointer; }
        
        .task-list { list-style: none; padding: 0; margin: 0; min-height: 20px; }
        .task-item { display: flex; align-items: center; padding: 6px 0; border-radius: 8px; position: relative; }
        .task-item.level-2 { margin-left: 25px; }
        .task-item.level-3 { margin-left: 50px; }
        
        .custom-cb { appearance: none; -webkit-appearance: none; width: 22px; height: 22px; border: 2px solid var(--main-color); border-radius: 50%; cursor: pointer; position: relative; margin-right: 12px; flex-shrink: 0; }
        .custom-cb:checked { background: var(--main-color); }
        .custom-cb:checked::after { content: "‚úì"; color: white; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); font-size: 13px; font-weight: 900; }
        .task-text { flex-grow: 1; border: none; background: transparent; color: var(--text-color); font-size: 1em; padding: 4px; outline: none; width: 100%; }
        .task-item.checked .task-text { color: var(--done-color); opacity: 0.6; text-decoration: line-through; }
        .toggle-btn { margin-right: 5px; font-size: 0.7em; color: #555; cursor: pointer; width: 15px; text-align: center; }
        .rotated { transform: rotate(-90deg); display: inline-block; }
        .hidden-task { display: none !important; }

        /* STUDIO PRO */
        .studio-box { background: #1e1e1e; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; border-left: 5px solid var(--main-color); }
        .studio-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .studio-title { font-weight: 800; color: var(--main-color); font-size: 1.1em; }
        .studio-actions { display: flex; gap: 8px; }
        .studio-btn { background: #333; color: #eee; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.75em; font-weight: 700; cursor: pointer; }
        .studio-textarea { width: 100%; height: 120px; background: #111; color: var(--accent-green); border: 1px solid #333; border-radius: 12px; padding: 12px; font-family: monospace !important; resize: vertical; outline: none; }

        /* ARCHIVE UI */
        .archive-item { background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 3px solid var(--main-color); }
        .archive-time { font-size: 10px; color: #555; margin-bottom: 5px; display: block; font-weight: 800; text-transform: uppercase; }
        .archive-editor { width: 100%; background: #000; color: #81c784; border: 1px solid #222; border-radius: 10px; padding: 10px; font-family: monospace !important; font-size: 14px; margin-bottom: 10px; }

        .footer-version { text-align: center; color: #444; font-size: 10px; font-weight: 700; margin: 30px 0; letter-spacing: 2px; }

        /* MENU */
        .bottom-menu { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; height: 80px; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .menu-item { color: #555; font-size: 1.4em; cursor: pointer; display: flex; flex-direction: column; align-items: center; border: none; background: none; width: 25%; outline: none; }
        .menu-item.active { color: var(--main-color); }
        .menu-label { font-size: 8px; margin-top: 2px; font-weight: 700; text-transform: uppercase; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
        .modal-content { background: var(--bg-box); border-radius: 25px; width: 100%; max-width: 950px; height: 92vh; display: flex; flex-direction: column; border: 1px solid #333; overflow: hidden; }
        .modal-body { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .tab-btn-group { display: flex; padding: 5px 10px; border-bottom: 1px solid #333; overflow-x: auto; white-space: nowrap; gap: 5px; }
        .tab-btn { background: none; border: none; color: #666; padding: 12px 18px; font-weight: 700; cursor: pointer; font-size: 0.85em; text-transform: uppercase; }
        .tab-btn.active { color: var(--main-color); border-bottom: 2px solid var(--main-color); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .modal-footer { padding: 15px; border-top: 1px solid #333; display: flex; flex-wrap: wrap; gap: 8px; background: #1a1a1a; }
        .modal-footer button { flex: 1; min-width: 80px; }

        textarea { width: 100%; background: #111; color: #81c784; border: 1px solid #333; border-radius: 12px; padding: 12px; font-family: monospace !important; font-size: 14px; resize: none; line-height: 1.5; outline: none; margin-bottom: 15px; }
        .pink-btn { background: var(--main-color); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .grey-btn { background: #333; color: #ccc; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .sync-label { font-size: 0.75em; color: var(--main-color); display: block; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }

        @media (max-width: 600px) {
            .rpg-container { grid-template-columns: 1fr; }
            .modal-footer { flex-direction: column; }
        }
    </style>

    <script>
        const isMobile = window.matchMedia("(max-width: 768px)").matches || ('ontouchstart' in window);
        const fbConfig = { apiKey: "AIzaSyBvcsIGi-pqjeSFw9Dys0s9gp5K-ZfA7sc", authDomain: "meo-dash-rpg.firebaseapp.com", projectId: "meo-dash-rpg" };

        let totalXP = parseInt(localStorage.getItem('zetmeo_xp_total')) || 0;
        let rpgConfig = JSON.parse(localStorage.getItem('zetmeo_rpg_config')) || { goals: "B√°n h√†ng | Core | 2026", rewards: "5 | G√† Popeyes", levels: "1 | M·∫ßm Xanh\n11 | Ph∆∞·ª£ng H·ªìng\n26 | M√πa G·∫∑t", fbUrl: "" };
        let taskArchive = JSON.parse(localStorage.getItem('zetmeo_task_archive')) || [];
        let studioArchives = JSON.parse(localStorage.getItem('zetmeo_studio_archive')) || { braindom: [], writer: [] };

        // --- FIREBASE ---
        function getDB() { if(!rpgConfig.fbUrl) return null; if(!firebase.apps.length) firebase.initializeApp({...fbConfig, databaseURL: rpgConfig.fbUrl}); return firebase.database(); }
        async function syncUp() {
            const db = getDB(); if(!db) return alert("C√†i Firebase URL!");
            const badge = document.getElementById('sync-badge'); badge.style.display='flex'; badge.className='status-waiting';
            try {
                await db.ref('meoOS_V39_4').set({ dashboard: localStorage.getItem('dashboardData'), xp: totalXP, config: JSON.stringify(rpgConfig), taskArchive: JSON.stringify(taskArchive), studioArchive: JSON.stringify(studioArchives) });
                badge.innerText="‚úÖ Synced"; badge.className="status-synced"; setTimeout(()=>badge.style.display='none', 2000);
            } catch(e) { alert("L·ªói Sync!"); }
        }
        async function syncDown() {
            const db = getDB(); if(!db) return;
            if(!confirm("T·∫£i d·ªØ li·ªáu m√¢y v·ªÅ?")) return;
            try {
                const snap = await db.ref('meoOS_V39_4').once('value');
                const val = snap.val();
                if(val) {
                    localStorage.setItem('dashboardData', val.dashboard); localStorage.setItem('zetmeo_xp_total', val.xp);
                    localStorage.setItem('zetmeo_rpg_config', val.config); localStorage.setItem('zetmeo_task_archive', val.taskArchive);
                    localStorage.setItem('zetmeo_studio_archive', val.studioArchive);
                    location.reload();
                }
            } catch(e) { alert("Download l·ªói!"); }
        }

        // --- RENDERER ---
        function renderDashboard(val) {
            const board = document.getElementById('taskboard'); board.innerHTML = "";
            val.split(/(?=# )/).forEach(box => {
                const lines = box.split('\n'); if(!lines[0].startsWith('#')) return;
                const title = lines[0].replace('# ', '').trim();
                const boxDiv = document.createElement('div'); boxDiv.className = 'box';
                boxDiv.innerHTML = `<div class="box-header"><h2 class="box-title" onclick="toggleBox(this)">‚ñº ${title}</h2></div>`;
                const list = document.createElement('ul'); list.className = 'task-list';
                lines.slice(1).forEach(line => {
                    if(!line.trim().startsWith('- [')) return;
                    const sp = line.match(/^ */)[0].length;
                    const lv = sp >= 4 ? 3 : (sp >= 2 ? 2 : 1);
                    const chk = line.includes('[x]');
                    const txt = line.replace(/^\s*- \[[ x]\] /, '');
                    const li = document.createElement('li'); li.className = `task-item level-${lv} ${chk ? 'checked' : ''}`; li.setAttribute('data-level', lv);
                    li.innerHTML = `<div class="toggle-btn" onclick="toggleFolding(this)">${lv<3?'‚ñº':''}</div><input type="checkbox" class="custom-cb" ${chk?'checked':''} onchange="toggleTask(this,'${title}','${txt.replace(/'/g,"\\'")}')"><input type="text" class="task-text" value="${txt}" onchange="updateDOMToData()">`;
                    list.appendChild(li);
                });
                boxDiv.appendChild(list); board.appendChild(boxDiv);
                new Sortable(list, { group:'shared', animation:150, disabled:isMobile, onEnd:updateDOMToData });
            });
            localStorage.setItem('dashboardData', val);
        }

        // --- RPG LINKING LOGIC ---
        function getXPBySession(sessionName) {
            const data = localStorage.getItem('dashboardData') || "";
            const boxes = data.split(/(?=# )/);
            const targetBox = boxes.find(b => b.includes('# ' + sessionName));
            if(!targetBox) return 0;
            const lines = targetBox.split('\n');
            let sessionXP = 0;
            lines.forEach(l => {
                if(l.includes('[x]')) {
                    if(sessionName.toUpperCase().includes('CORE')) sessionXP += 10;
                    else if(sessionName.toUpperCase().includes('FOUNDATION')) sessionXP += 8;
                    else sessionXP += 2.5;
                }
            });
            return sessionXP;
        }

        function updateRPGUI() {
            const maps = rpgConfig.levels.split('\n').map(l => { const [lv,n]=l.split('|').map(s=>s.trim()); return {lv:parseInt(lv),n}; }).sort((a,b)=>b.lv-a.lv);
            let lv = 1; while(100*Math.pow(lv,1.5)<=totalXP) lv++;
            const title = maps.find(t=>lv>=t.lv)?.n || "M·∫ßm Xanh";
            const nextL = maps.slice().reverse().find(t=>t.lv>lv) || {lv:lv+1,n:"ƒê·ªânh Cao"};
            const nextXP = Math.ceil(100*Math.pow(lv,1.5)), prevXP = lv===1?0:Math.ceil(100*Math.pow(lv-1,1.5));

            document.getElementById('lv-display').innerText = `Lv. ${lv} - ${title}`;
            document.getElementById('xp-summary').innerText = `${totalXP}/10000 XP`;
            document.getElementById('lv-fill').style.width = `${Math.min(100, ((totalXP-prevXP)/(nextXP-prevXP))*100)}%`;
            document.getElementById('next-lv-text').innerText = `Anh meo c√≤n ${nextXP-totalXP} XP n·ªØa l√† ƒë·∫°t ƒë∆∞·ª£c Lv ${nextL.lv} - ${nextL.n}`;
            
            const gList = document.getElementById('goals-list'); gList.innerHTML = "";
            rpgConfig.goals.split('\n').forEach(l => {
                const [t,g,time]=l.split('|').map(s=>s.trim()); 
                if(t) {
                    // Logic li√™n k·∫øt: L·∫•y XP c·ªßa Session c√≥ t√™n tr√πng v·ªõi Nh√≥m (g)
                    const linkedXP = getXPBySession(g);
                    // T√≠nh % d·ª±a tr√™n 2000 XP cho m·ªói m·ª•c ti√™u (ho·∫∑c t√πy anh ƒë·ªãnh nghƒ©a)
                    const percent = Math.min(100, (linkedXP / 2000) * 100); 
                    gList.innerHTML += `<div class="goal-item"><div class="progress-bar"><div class="goal-header-inside"><span>${t} | ${g}</span><span>${time}</span></div><div class="progress-fill" style="width:${percent}%"></div></div></div>`;
                }
            });
        }

        // --- STUDIO PRO ---
        function saveToStudioArchive(type) {
            const v = document.getElementById(type + '-input').value.trim(); if(!v) return;
            const now = new Date();
            const timestamp = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()} - ${now.getHours()}:${now.getMinutes()}`;
            studioArchives[type].unshift({ time: timestamp, content: v });
            localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives));
            document.getElementById(type + '-input').value = ""; alert("ƒê√£ v√†o Kho!");
        }
        function openStudioArchive(type) {
            const c = document.getElementById('studio-archive-list');
            document.getElementById('studio-archive-title').innerText = "KHO: " + type.toUpperCase();
            c.innerHTML = "";
            studioArchives[type].forEach((item, i) => {
                const div = document.createElement('div'); div.className = "archive-item";
                div.innerHTML = `<span class="archive-time">${item.time}</span>
                <textarea id="edit-${type}-${i}" class="archive-editor" rows="6">${item.content}</textarea>
                <div style="display:flex; gap:5px">
                    <button class="pink-btn" onclick="copyStudioT('${type}',${i})">Copy</button>
                    <button class="grey-btn" onclick="saveStudioT('${type}',${i})">L∆∞u</button>
                    <button class="grey-btn" onclick="deleteStudioT('${type}',${i})">X√≥a</button>
                </div>`;
                c.appendChild(div);
            });
            document.getElementById('studio-archive-modal').style.display = 'flex';
        }
        function copyStudioT(t,i) { navigator.clipboard.writeText(studioArchives[t][i].content); alert("ƒê√£ copy!"); }
        function saveStudioT(t,i) { studioArchives[t][i].content = document.getElementById(`edit-${t}-${i}`).value; localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives)); alert("ƒê√£ l∆∞u!"); }
        function deleteStudioT(t,i) { if(confirm("X√≥a?")) { studioArchives[t].splice(i,1); localStorage.setItem('zetmeo_studio_archive', JSON.stringify(studioArchives)); openStudioArchive(t); } }

        // --- ACTIONS ---
        function archiveDoneTasks() {
            const data = localStorage.getItem('dashboardData');
            const lines = data.split('\n'); const done = lines.filter(l => l.includes('[x]')); const remain = lines.filter(l => !l.includes('[x]'));
            if(!done.length) return alert("Tr·ªëng!");
            done.forEach(t => taskArchive.unshift({ time: new Date().toLocaleString(), text: t.replace(/^\s*- \[x\] /, '').trim() }));
            localStorage.setItem('zetmeo_task_archive', JSON.stringify(taskArchive));
            localStorage.setItem('dashboardData', remain.join('\n'));
            renderDashboard(remain.join('\n')); renderKhoTask(); alert("ƒê√£ d·ªçn d·∫πp!");
        }
        function renderKhoTask() {
            const c = document.getElementById('kho-task-list'); const sort = document.getElementById('archive-sort').value;
            let list = [...taskArchive]; if(sort==='oldest') list.reverse();
            c.innerHTML = list.length ? "" : "<p style='color:#666'>Tr·ªëng...</p>";
            list.forEach((t, i) => {
                const div = document.createElement('div'); div.className = "archive-item";
                div.innerHTML = `<span class="archive-time">${t.time}</span><div class="archive-content">${t.text}</div>
                <button class="pink-btn" style="padding:4px 8px" onclick="restoreTask(${i})">Kh√¥i ph·ª•c</button>`;
                c.appendChild(div);
            });
        }
        function restoreTask(i) {
            const t = taskArchive[i]; let data = localStorage.getItem('dashboardData');
            const lines = data.split('\n'); lines.splice(1, 0, `- [ ] ${t.text}`);
            taskArchive.splice(i,1); localStorage.setItem('zetmeo_task_archive', JSON.stringify(taskArchive));
            localStorage.setItem('dashboardData', lines.join('\n')); renderDashboard(lines.join('\n')); renderKhoTask(); alert("ƒê√£ kh√¥i ph·ª•c!");
        }

        function saveAll() {
            rpgConfig.goals = document.getElementById('goals-area').value;
            rpgConfig.rewards = document.getElementById('rewards-area').value;
            rpgConfig.levels = document.getElementById('levels-area').value;
            rpgConfig.fbUrl = document.getElementById('fb-db').value.trim();
            localStorage.setItem('zetmeo_rpg_config', JSON.stringify(rpgConfig));
            const data = document.getElementById('task-editor').value;
            localStorage.setItem('dashboardData', data); saveToHistory(data);
            renderDashboard(data); updateRPGUI(); closeAdmin(); alert("ƒê√£ l∆∞u!");
        }

        function openAdmin() { 
            document.getElementById('task-editor').value = localStorage.getItem('dashboardData')||"";
            document.getElementById('goals-area').value = rpgConfig.goals; document.getElementById('rewards-area').value = rpgConfig.rewards;
            document.getElementById('levels-area').value = rpgConfig.levels; document.getElementById('fb-db').value = rpgConfig.fbUrl;
            renderKhoTask(); renderHistory(); document.getElementById('admin-modal').style.display='flex'; 
        }

        function toggleTask(cb, box, txt) {
            const pts = box.toUpperCase().includes('CORE')?10:(box.toUpperCase().includes('FOUNDATION')?8:2.5);
            const d = localStorage.getItem('dashboardData');
            const newLines = d.split('\n').map(l => l.includes(txt)?(cb.checked?l.replace('[ ]','[x]'):l.replace('[x]','[ ]')):l);
            totalXP = cb.checked?totalXP+pts:Math.max(0,totalXP-pts);
            localStorage.setItem('zetmeo_xp_total', totalXP);
            renderDashboard(newLines.join('\n')); updateRPGUI(); updateDOMToData();
            if(cb.checked) launchFireworks(pts);
        }

        function updateDOMToData() {
            let arr = []; document.querySelectorAll('.box').forEach(b => {
                const t = b.querySelector('.box-title').innerText.replace('‚ñº ','').replace('‚ñ∂ ',''); arr.push(`# ${t}`);
                b.querySelectorAll('.task-item').forEach(li => {
                    const c = li.querySelector('.custom-cb').checked?'[x]':'[ ]'; const txt = li.querySelector('.task-text').value;
                    const lv = parseInt(li.getAttribute('data-level')); const sp = lv===3?'    ':(lv===2?'  ':''); arr.push(`${sp}- ${c} ${txt}`);
                }); arr.push("");
            }); localStorage.setItem('dashboardData', arr.join('\n').trim());
        }

        function renderHistory() { const hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); document.getElementById('history-container').innerHTML = hist.map((h, i) => `<div style="background:#111; padding:10px; border-radius:10px; font-size:11px; cursor:pointer; border:1px solid #333; margin-bottom:5px" onclick="restoreHist(${i})">${h.time} <span style="float:right; color:var(--main-color)">Kh√¥i ph·ª•c</span></div>`).join(''); }
        function saveToHistory(d) { let hist = JSON.parse(localStorage.getItem('zetmeo_history') || "[]"); hist.unshift({ time: new Date().toLocaleString(), content: d }); localStorage.setItem('zetmeo_history', JSON.stringify(hist.slice(0, 5))); }
        function restoreHist(i) { const h = JSON.parse(localStorage.getItem('zetmeo_history'))[i]; if(confirm("Kh√¥i ph·ª•c?")) { renderDashboard(h.content); document.getElementById('task-editor').value = h.content; } }
        function switchTab(e,id) { document.querySelectorAll('.tab-panel, .tab-btn').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active'); }
        function toggleBox(el) { const list = el.parentElement.nextElementSibling; list.classList.toggle('hidden-task'); el.innerText = el.innerText.includes('‚ñº')?el.innerText.replace('‚ñº','‚ñ∂'):el.innerText.replace('‚ñ∂','‚ñº'); }
        function closeAdmin() { document.getElementById('admin-modal').style.display='none'; }
        function toggleFolding(btn) {
            const li = btn.closest('.task-item'); const lv = parseInt(li.getAttribute('data-level'));
            const rot = btn.classList.toggle('rotated'); let next = li.nextElementSibling;
            while(next) {
                const nLv = parseInt(next.getAttribute('data-level')); if(nLv <= lv) break;
                if(rot) next.classList.add('hidden-task');
                else { next.classList.remove('hidden-task'); const sub = next.querySelector('.toggle-btn'); if(sub && sub.classList.contains('rotated')) { let sLv=nLv; let skip=next.nextElementSibling; while(skip && parseInt(skip.getAttribute('data-level')) > sLv) skip=skip.nextElementSibling; next=skip; continue; } }
                next = next.nextElementSibling;
            }
        }
        function launchFireworks(pts) { const canvas = document.getElementById('fireworks'); const ctx = canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight; let parts=[]; for(let i=0;i<40;i++) parts.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*12,vy:(Math.random()-0.5)*12,color:`hsl(${Math.random()*360},100%,50%)`,life:1}); function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); parts.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.15;p.life-=0.02;ctx.fillStyle=p.color;ctx.globalAlpha=p.life;ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();if(p.life<=0)parts.splice(i,1);}); if(parts.length) requestAnimationFrame(draw); } draw(); const p = document.getElementById('celeb-popup'); p.innerText=`Yeah A meo! +${pts} XP`; p.style.display='block'; setTimeout(()=>p.style.display='none',2500); }

        window.onload = () => { 
            renderDashboard(localStorage.getItem('dashboardData') || "# üéØ CORE\n- [ ] Kh·ªüi ƒë·∫ßu"); updateRPGUI(); 
            const q = ["S√°ng t·∫°o l√† k·ª∑ lu·∫≠t.", "ADHD l√† si√™u nƒÉng l·ª±c.", "C·ªông h∆∞·ªüng ƒë·ªÉ ƒëi xa."]; document.getElementById('quote-text').innerText = q[Math.floor(Math.random()*q.length)];
            document.getElementById('quote-area').style.backgroundImage = "url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80')";
        };
